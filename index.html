<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog preview card</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<article class="card-container">
				<!-- Preview Image Section -->
				<section class="card-image">
					<img
						src="./images/illustration-article.svg"
						alt="Illustration art for the blog" />
				</section>
				<!-- Content Section -->
				<section class="card-content">
					<!-- Blog Details Section -->
					<span class="badge">Learning</span>
					<span class="date">Published 21 Dec 2023</span>
					<!-- Main Content Section -->
					<h1 class="title">HTML & CSS foundations</h1>
					<p class="description">
						These languages are the backbone of every website, defining structure,
						content, and presentation.
					</p>
				</section>
				<!-- Author Details Section -->
				<section class="card-author">
					<div class="author-avatar">
						<img src="./images/image-avatar.webp" alt="Author's avatar" />
					</div>
					<p class="author-name">Greg Hooper</p>
				</section>
			</article>
		</main>
	</body>
</html>
